<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <div class="Registration">
        <h2>Registration</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()" novalidate>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name" required placeholder="Enter your name">
            <div *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched" 
            class="error-message">Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" required placeholder="Enter your email">
            <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="error-message">
              <div *ngIf="registrationForm.controls['email'].hasError('required')">Email is required.</div>
              <div *ngIf="registrationForm.controls['email'].hasError('email')">Invalid email address.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required placeholder="Enter your password">
            <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="error-message">
              <div *ngIf="registrationForm.controls['password'].hasError('required')">Password is required.</div>
              <div *ngIf="registrationForm.controls['password'].hasError('pattern')">Password must be alphanumeric including at least 1 uppercase letter, 1 lowercase letter with a minimum of 8 characters.</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
          </div>
          <div *ngIf="successMessage" class="success-message">
            <p>{{ successMessage }}</p>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
    
  </div>
</div>
