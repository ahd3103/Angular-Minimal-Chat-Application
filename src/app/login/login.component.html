<div class="MainLogin">
  <h4>Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        required
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
        id="password"
        placeholder="Password"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.hasError('pattern')">Password must be alphanumeric including at least 1 uppercase letter, 1 lowercase letter with a minimum of 8 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Display error message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </form>
  <div class="text-center">
    <p>Not a member? <a (click)="navigateToRegister()">Register</a></p>
  </div>
</div>
