  <form  (submit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  [(ngModel)]="loginUser.email" name="email" required
       id="email" aria-describedby="emailHelp"
        placeholder="Enter email">

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control"  [(ngModel)]="loginUser.password" name="password" required
      id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>   
   
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="/registration">Register</a></p>
    </div>
  </form>
