<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="user-list">
                <div class="user-item" *ngFor="let user of users" (click)="getChatHistory(user.userId)">
                    <div class="user-avatar">{{ getInitials(user.name || '') }}</div>
                    <div class="user-details">
                        <div class="user-name">{{ user.name }}</div>
                        <div class="user-email">{{ user.email }}</div>
                        <!-- Add other user details if needed -->
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="chat-box">
                <div class="conversation-history">
                    <div *ngFor="let msg of messages">
                        <div *ngIf="msg.senderId === currentUser">
                            <!-- Display the sender's message on the right -->
                            <span style="float: right;">{{ msg.senderId }}: {{ msg.content }}</span>
                        </div>
                        <div *ngIf="msg.receiverId === currentUser ">
                            <!-- Display the receiver's message on the left -->
                            <span style="float: left;">{{ msg.receiverId }}: {{ msg.content }}</span>
                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <textarea [(ngModel)]="messageText" placeholder="Type your message"></textarea>
                    <button (click)="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
