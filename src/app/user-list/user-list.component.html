<!-- Add the provided HTML code below the existing code -->

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="overflow: hidden;height: 765px;">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="overflow-y: auto;height: 765px;">
        <div class="user-list">
          <div class="user-item" *ngFor="let user of users" (click)="getChatHistory(user)">
            <div class="user-avatar">{{ getInitials(user.name || '') }}</div>
            <div class="user-details">
              <div class="user-name">{{ user.name }}</div>
              <div class="user-email">{{ user.email }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-4 col-sm-4 col-xs-4" style="overflow-y: auto;">
        <app-log-viewer></app-log-viewer>
      </div>
    </div>
  </div>
